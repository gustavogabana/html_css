<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Listas suportadas pelo HTML</h1>
    <section>
        <h2>Listas Ordenadas</h2>
        <ol type="I">
            <li>Acordar</li>
            <li>Banho</li>
            <li>Café</li>
        </ol>
    </section>
    <section>
        <h2>Listas Não Ordenadas</h2>
        <ul>
            <li>Acordar</li>
            <li>Banho</li>
            <li>Café</li>
            <li>Trabalho</li>
        </ul>
    </section>
</body>
</html>
